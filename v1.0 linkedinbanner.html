<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew:wght@300;400;500;700&family=Tinos&display=swap"
    />
    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/674be72183.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="theme.style.css" />
    <link rel="stylesheet" href="banner.style.css" />
    <title>Jeff Griffiths</title>

  <body>
    <div class="page-container">

        <div class="banner-div bg-dark grid grid-gap-12">
          <div class="col-lg-3"></div>
          <div class="name-container col-lg-9">
            <h1 class="name-title text-primary">Jeff Griffiths</h1>

                <i class="name-icon fas fa-code text-light"></i>Analytics
              </h2>
              <h2 class="col-lg-4 text-white">
                <i class="name-icon fas fa-file-invoice-dollar text-light"></i
                >Finance
              </h2>
              <h2 class="col-lg-4 text-white">
                <i class="name-icon fas fa-route text-light"></i>Strategy
              </h2>
            </div>
          </div>
          <div class="diagonal-lines">
            <div class="diagonal-line line-1 bg-white"></div>
            <div class="diagonal-line line-2 bg-white"></div>
            <div class="diagonal-line line-3 bg-white"></div>
            <div class="diagonal-line line-4 bg-white"></div>
          </div>
        </div>
        <div class="profile-pic bg-light"></div>
        <div class="spacer"></div>
        <!-- v1 -->

        <!-- v2 -->
        <div class="banner-div bg-dark grid grid-gap-12">

        <div class="profile-pic bg-light"></div>
        <div class="spacer"></div>
        <!-- v2 -->

        <!-- v3 -->
        <div class="banner-div bg-white grid grid-gap-12">

          <div class="col-lg-4 skill-title-container">
            <h1 class="skill-title text-primary">Jeff Griffiths</h1>
          </div>
          <div class="skill-card-container col-lg-4">

              <i class="skill-icon fab fa-python text-primary"></i>
